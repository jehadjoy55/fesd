<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>জান পাখি - Mahu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="poem-container">
    <div class="moon"></div>
    <div class="ocean">
      <div class="waves"></div>
    </div>
    <div class="poem">
      <h1>জান পাখি</h1>
      <p>
        তোমার হাসিতে জীবনের আলো,<br>
        তোমার ছোঁয়ায় সব মলিনতাও ভালো।<br>
        জান পাখি, তুমি আমার স্বপ্নের রাজকুমারী,<br>
        তোমার ভালোবাসায় বাঁচতে চাই সারাজীবন ভারী।<br>
        চাঁদের আলোতে লিখি তোমার গান,<br>
        তুমি আমার হৃদয়ের সুর, তুমি আমার জান।<br>
      </p>
    </div>
  </div>
</body>
</html>
